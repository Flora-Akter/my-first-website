<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table practice</title>
      <link rel="stylesheet" href="table-style.css">
   </head>
   <body>
      <table>
         <caption>Student Data</caption>
         <thead>
            <th>ID</th>
            <th>Name</th>
            <th>GPA</th>
         </thead>
         <tbody>
            <tr>
               <td>101</td>
               <td>Flora</td>
               <td>3.30</td>
            </tr>
            <tr>
               <td>102</td>
               <td>Akter</td>
               <td>3.80</td>
            </tr>
            <tr>
               <td>103</td>
               <td>Sonia</td>
               <td>3.39</td>
            </tr>
         </tbody>
      </table>
      <table>
         <caption>rowspan</caption>
         <tr>
            <th rowspan="3">Student</th>
            <th>First Name</th>
            <th>Last Name</th>
         </tr>
         <tr>
            <td>Flora</td>
            <td>Akter</td>
         </tr>
         <tr>
            <td>Sonia</td>
            <td>Akter</td>
         </tr>
         </tbody>
      </table>
      <table>
         <caption>colspan</caption>
         <thead>
            <tr>
               <th>Name</th>
               <th colspan="2">Telephone</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Flora</td>
               <td >016</td>
               <td>6897</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
